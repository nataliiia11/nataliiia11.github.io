<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <link rel="stylesheet" href="index.css">
  </head>

  <body>

    <pre id="output"></pre>
    <h1>Morse Code Encoder</h1>
    <div>
      <label for="language-select">Choose a language:</label> <br>
      <select name="languages" id="language-select" onchange="languageSelection()">
        <option value="default">Select</option>
        <option value="englishgerman">English/German</option>
        <option value="russian">Russian</option>
      </select>
    </div>

    <br>
    <h3>Please enter a text you want to encode in Morse</h3>
    <form id="encode">
      <input type="text" name="text" placeholder="Enter Your message here..">
      <input type="submit" value="ENCODE">
    </form>
    <h2 id="idEnc"> </h2>
    <h3>Please enter a morse code message with spaces between symbols</h3>
    <form id="decode">
      <input type="text" name="morseText" placeholder="Enter Your morse message here..">
      <input type="submit" value="DECODE">
    </form>
    <h2 id="idDec"></h2>

    <script>


    </script>
    <script type="text/javascript" src="index.js"></script>

  </body>

</html>
